<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dongdong Tea</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js"></script>
</head>

<body>
    <div class="main">

        <div class="desc">
            <div class="desc-inner">
                <div class="img-wrapper">
                    <div class="photo"> <img src="task2/mt1.jpg" alt></div>
                    <div class="photo"> <img src="task2/mt2.jpg" alt></div>
                    <div class="photo"><img src="task2/mt3.jpg" alt></div>
                    <div class="photo"><img src="task2/mt4.jpg" alt></div>
                </div>
            </div>
        </div>

        <div class="order-form-wrapper">
            <form id="order-form" class="order-form" method="post" action>
                <!-- milktea flavor -->
                <div class="form-item">
                    <legend class="form-item-label" for="type">
                        Milktea Flavor
                    </legend>
                    <div class="form-item-control type-radios">
                        <div class="radio-item">
                            <input type="radio" name="type" id="taro-pearl-milktea" value="Taro pearl milktea" checked>
                            <label class="radio-item-label" for="taro-pearl-milktea">Taro pearl milktea</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="type" id="cheese-peach-fruittea" value="Cheese peach fruit tea"
                                checked>
                            <label class="radio-item-label" for="cheese-peach-fruittea">Cheese peach fruit tea</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="type" id="grape-fruittea" value="Grape fruit tea" checked>
                            <label class="radio-item-label" for="grape-fruittea">Grape fruit tea</label>
                        </div>
                    </div>

                </div>
                <!-- quantity -->
                <div class="form-item">
                    <label for="num" class="form-item-label">
                        Quantity
                    </label>
                    <div class="form-item-control">
                        <input type="number" name="num" id="num" name="num" min="1" max="100" required>
                    </div>

                </div>
                <!-- size -->
                <div class="form-item">
                    <label class="form-item-label" for="size">
                        Size
                    </label>
                    <div class="form-item-control size-radios">
                        <div class="radio-item">
                            <input type="radio" name="size" id="extra-large" value="Extra-large" checked required>
                            <label class="radio-item-label" for="extra-large">Extra-large</label>
                        </div>
                    </div>
                    <div class="form-item-control size-radios">
                        <div class="radio-item">
                            <input type="radio" name="size" id="large" value="Large" required>
                            <label class="radio-item-label" for="large">Large</label>
                        </div>
                    </div>
                    <div class="form-item-control size-radios">
                        <div class="radio-item">
                            <input type="radio" name="size" id="medium" value="Medium" required>
                            <label class="radio-item-label" for="medium">Medium</label>
                        </div>
                    </div>
                </div>
                <!-- suger level -->
                <div class="form-item">
                    <label class="form-item-label" for="suger">
                        Suger
                    </label>
                    <div class="form-item-control">
                        <select name="suger" id="suger" value="50%">
                            <option value="full-suger">100%</option>
                            <option value="three-quarters">75%</option>
                            <option value="half-suger" selected="selected">50%</option>
                            <option value="one-quarters">25%</option>
                            <option value="no-suger">0%</option>
                        </select>
                    </div>
                </div>
                <!--free topping additions -->
                <div class="form-item">
                    <legend class="form-item-label" for="snack-free">
                        Topping
                    </legend>
                    <div class="form-item-control">
                        <div class="checkbox-item">
                            <input type="checkbox" name="snack-free" value="black-pearl" id="black-pearl">
                            <label class="checkbox-item-label" for="black-pearl">Black Pearl</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="snack-free" value="coconut-jelly" id="coconut-jelly">
                            <label class="checkbox-item-label" for="coconut-jelly">Coconut jelly</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="snack-free" value="sago-ball" id="sago-ball">
                            <label class="checkbox-item-label" for="sago-ball">Sago ball</label>
                        </div <div class="checkbox-item">
                        <input type="checkbox" name="snack-free" value="tea-jelly" id="tea-jelly">
                        <label class="checkbox-item-label" for="tea-jelly">Tea jelly</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" name="snack-free" value="red-beans" id="red-beans">
                        <label class="checkbox-item-label" for="red-beans">Red beans</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" name="snack-free" value="grass-jelly" id="grass-jelly">
                        <label class="checkbox-item-label" for="grass-jelly">Grass jelly</label>
                    </div>
                </div>

                <!-- topping additions(optional) -->
                <div class="form-item">
                    <legend class="form-item-label">
                        Additional Options
                    </legend>
                    <div class="form-item-control">
                        <div class="checkbox-item">
                            <input type="checkbox" name="snack" id="icecream$4" value="icecream$4">
                            <label for="checkbox-item-label" for="icecream$4">Ice cream -- $4</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="snack" id="eggpudding$3" value="eggpudding$3">
                            <label for="checkbox-item-label" for="eggpudding$3">Egg Pudding -- $3</label>
                            </label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="snack" id="cheesetopping$2" value="cheesetopping$2">
                            <label for="checkbox-item-label" for="cheesetopping$2">Cheese topping -- $2</label>
                        </div>

                    </div>
                </div>
                <!-- ice level choice -->
                <div class="form-item">
                    <label class="form-item-label" for="ice">
                        Ice
                    </label>
                    <div class="form-item-control">
                        <div class="radio-item">
                            <input type="radio" name="ice" id="regular" value="regular" checked required>
                            <label class="radio-item-label" for="regular">Regular Ice</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="ice" id="less" value="less" required>
                            <label class="radio-item-label" for="less">Less Ice</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="ice" id="noice" value="noice" required>
                            <label class="radio-item-label" for="noice">No Ice</label>
                        </div>
                    </div>
                </div>
                <!-- tea optional -->
                <!-- <div class="form-item">
            <label class=""></label>
               </div> -->
                <!-- address -->
                <div class="form-item">
                    <label for="address" class="form-item-label">
                        Delivery Address
                    </label>
                    <textarea name="address" id="address" cols="30" required>

            </textarea>
                </div>
                <!-- phone number -->
                <div class="form-item">
                    <label class="form-item-label" for="photo">Contact Number</label>
                    <div class="form-item-control">
                        <input type="tel" name="phone" required>
                    </div>
                </div>
                <!-- expect delivery time -->
                <div class="form-item">
                    <label class="form-item-label" for="time">
                        Expected Delivery Time
                    </label>
                    <div class="form-item-control">
                        <input type="time" name="time" required>
                    </div>
                </div>
                <!-- notes -->
                <div class="form-item">
                    <label class="form-item-label" for="notes">
                        Notes
                    </label>
                    <div class="form-item-control">
                        <textarea name="notes" id="notes" cols="30">

                </textarea>
                    </div>

                </div>
                <!-- payment method -->
                <div class="form-item">
                    <label class="form-item-label" for="pay-type">Payment Method</label>
                    <div class="form-item-control">
                        <div class="radio-item">
                            <input type="radio" name="pay-type" id="card" value="card" checked required>
                            <label class="radio-item-label" for="card">Card</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="pay-type" id="Paypal" value="Paypal" required>
                            <label class="radio-item-label" for="Paypal">Paypal</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="pay-type" id="Afterpay" value="Afterpay" required>
                            <label class="radio-item-label" for="Afterpay">Afterpay</label>
                        </div>
                    </div>

                </div>
                <!-- submit btn -->
                <div class="btn-wrapper">
                    <button class="btn primary" type="submit">Submit</button>
                    <button class="btn" type="reset">Reset</button>

                </div>

            </form>
        </div>

    </div>


    </div>
</body>

</html>
